<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Tic Tac Toe</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="tt.js"></script>
   <link rel="stylesheet" href="tt.css" />
</head>
<body>

   <table>
       <tr>
           <td class="fire" id="c-1"></td>
           <td class="vertical" id="c-2"></td>
           <td id="c-3"></td>
       </tr>
       <tr >
           <td class="horizontal" id="c-4"></td>
           <td class="vertical horizontal" id="c-5"></td>
           <td class="horizontal" id="c-6"></td>
       </tr>
       <tr>
           <td id="c-7"></td>
           <td class="vertical" id="c-8"></td>
           <td id="c-9"></td>
       </tr>
   </table>

</body>
</html>
